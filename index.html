<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .orarend {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .day {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        .day h2 {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .day ul {
            list-style-type: none;
            padding: 0;
        }
        .day li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Órarend</h1>

    <div class="orarend">
        {% for day, subjects in orarend.items() %}
        <div class="day">
            <h2>{{ day }}</h2>
            <ul>
                {% if subjects %}
                    {% for ora, tantargy in subjects %}
                        <li><strong>{{ ora }}:</strong> {{ tantargy }}</li>
                    {% endfor %}
                {% else %}
                    <li>Nincs óra</li>
                {% endif %}
            </ul>
        </div>
        {% endfor %}
    </div>

</body>
</html>
